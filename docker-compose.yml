# ==============================================================================
# RAG Fortress - Complete Application Stack
# ==============================================================================
# This compose file orchestrates the complete RAG Fortress stack by including
# the backend and frontend services from their respective compose files.
#
# Usage:
#   Note: Ensure environment variables are set
#   .env.docker for backend and .env for frontend services before starting the services.
#
#   docker compose build
#   docker compose up -d
#
#   Refer to backend/docs/Docker.md for detailed instructions on environment variable configuration.
#
# Access Points:
#   - Frontend: http://localhost:3000
#   - Backend API: http://localhost:8000
#   - Mailpit UI: http://localhost:8025
#   - Qdrant Dashboard: http://localhost:6333/dashboard
#
# Environment variables can be set in .env.docker file for backend and .env file for frontend
# ==============================================================================

include:
  - path: ./backend/docker-compose.yml
  - path: ./frontend/docker-compose.yml
