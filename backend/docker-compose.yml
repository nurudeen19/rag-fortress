
# ==============================================================================
# RAG Fortress - Backend Services
# ==============================================================================
# Production-ready backend stack with sane defaults:
#   - PostgreSQL for database
#   - Redis Stack for caching and semantic cache
#   - Qdrant for vector search
#   - Mailpit for email testing (SMTP + Web UI)
#
# Usage:
#   docker compose up -d
#
# Access Points:
#   - Backend API: http://localhost:8000
#   - Mailpit UI: http://localhost:8025
#
# This compose can run independently from the frontend
# ==============================================================================

services:
  # ============================================================================
  # Backend Application
  # ============================================================================
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: rag-fortress-backend
    restart: unless-stopped
    ports:
      - "8000:8000"
    env_file:
      - .env.docker
    volumes:
      # Persistent data
      - backend_data:/app/data
      - backend_logs:/app/logs
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      qdrant:
        condition: service_healthy
    networks:
      - rag-fortress-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  # ============================================================================
  # PostgreSQL Database (Default - Always Available)
  # ============================================================================
  postgres:
    image: postgres:18-alpine
    container_name: rag-fortress-postgres
    restart: unless-stopped
    environment:
      - POSTGRES_USER=${POSTGRES_USER:-rag_fortress}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-rag_fortress_secure_pwd}
      - POSTGRES_DB=${POSTGRES_DB:-rag_fortress}
      - POSTGRES_INITDB_ARGS=--encoding=UTF-8 --lc-collate=C --lc-ctype=C
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - rag-fortress-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-rag_fortress}"]
      interval: 10s
      timeout: 5s
      retries: 5
    # Uncomment to expose PostgreSQL port for external access
    ports:
      - "5432:5432"

  # ============================================================================
  # Redis Stack (Cache + Semantic Cache with Vector Support)
  # ============================================================================
  redis:
    image: redis/redis-stack:7.4.0-v8
    container_name: rag-fortress-redis
    restart: unless-stopped
    command: redis-server --appendonly yes --maxmemory 512mb --maxmemory-policy allkeys-lru
    volumes:
      - redis_data:/data
    networks:
      - rag-fortress-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    # Uncomment to expose Redis port for external access
    ports:
      - "6379:6379"

  # ============================================================================
  # Qdrant Vector Database
  # ============================================================================
  qdrant:
    image: qdrant/qdrant:v1.16
    container_name: rag-fortress-qdrant
    restart: unless-stopped
    volumes:
      - qdrant_data:/qdrant/storage
    networks:
      - rag-fortress-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:6333/healthz"]
      interval: 10s
      timeout: 5s
      retries: 5
    ports:
      - "6333:6333"
      - "6334:6334"

  # ============================================================================
  # Mailpit (Email Testing - SMTP Server + Web UI)
  # ============================================================================
  mailpit:
    image: axllent/mailpit:v1.29
    container_name: rag-fortress-mailpit
    restart: unless-stopped
    ports:
      - "1025:1025"  # SMTP server
      - "8025:8025"  # Web UI
    environment:
      - MP_MAX_MESSAGES=5000
      - MP_SMTP_AUTH_ACCEPT_ANY=1
      - MP_SMTP_AUTH_ALLOW_INSECURE=1
    networks:
      - rag-fortress-network
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:8025/api/v1/info"]
      interval: 10s
      timeout: 5s
      retries: 5

# ==============================================================================
# Networks
# ==============================================================================
networks:
  rag-fortress-network:
    name: rag-fortress-network
    driver: bridge

# ==============================================================================
# Volumes
# ==============================================================================
volumes:
  backend_data:
    name: rag_fortress_backend_data
  backend_logs:
    name: rag_fortress_backend_logs
  postgres_data:
    name: rag_fortress_postgres_data
  redis_data:
    name: rag_fortress_redis_data
  qdrant_data:
    name: rag_fortress_qdrant_data