[pytest]
# Pytest configuration for RAG Fortress backend

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Output options
addopts = 
    -v
    --strict-markers
    --disable-warnings
    --tb=short
    --asyncio-mode=auto

# Test paths
testpaths = tests

# Markers for organizing tests
markers =
    unit: Unit tests
    integration: Integration tests
    slow: Tests that take a long time
    settings: Settings and configuration tests
    llm: LLM provider tests
    fallback: Fallback LLM tests
    asyncio: Async tests (requires pytest-asyncio)
    db: Tests requiring database connection
    encryption: Encryption and security tests

# Coverage options (when using pytest-cov)
[coverage:run]
source = app
omit = 
    */tests/*
    */conftest.py

[coverage:report]
precision = 2
show_missing = True
skip_covered = False
